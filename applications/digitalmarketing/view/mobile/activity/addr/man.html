<!DOCTYPE html>
<html>
    <head>
        <title><{$title}></title>
        <meta name="description" content="<{$description}>" />
        <meta name="keywords" content="<{$keywords}>" />

        <meta charset="utf-8">
        <meta name="charset" content="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link type="image/x-icon" href="<{$env.conf.mobile.mobile_icon|storager}>" rel="apple-touch-icon-precomposed">


        <link href="/themes/mobile/default/statics/activity/styles/common.min.css" rel="stylesheet" type="text/css"/>
        <link href="/themes/mobile/default/statics/activity/styles/addr.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="page-addr">
        <header class="act-view-header view-addr">
            <nav class="top-navs">
                <ul>
                    <li>
                        <a href="<{link app=mobile ctl=index}>"><i class="icon-arrow-left icons"></i></a>
                    </li>
                    <li>
                        <span><{$title}></span>
                    </li>
                    <li>
                        
                    </li>
                </ul>
            </nav>
        </header>
        <main class="view-addr">
            <div class="items-list-box">
                 <{if $list}>
                 <{foreach from=$list item=maddr}>
                <section>
                    <h4>
                        <u><{$maddr.name}></u>
                        <{if $maddr.mobile}>
                        <i><{$maddr.mobile}></i>
                        <{/if}>
                    </h4>
                    <div>
                        <p>
                            <{if $maddr.is_default=='true'}><b>[默认地址]</b><{/if}><{$maddr.area|region}> <{$maddr.addr}>
                            <{if $maddr.is_default=='true'}><i class="dft-ico icon-check icons"></i><{/if}>
                        </p>
                    </div>
                    <ul>
                        <li>
                            <span>
                                <i class="icon-check icons"></i>
                                设为默认地址
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="icon-note icons"></i>
                            </span>
                            <span>
                                <i class="icon-trash icons"></i>
                            </span>
                        </li>
                    </ul>
                </section>
                 <{/foreach}>
                 <{/if}>
            </div>
        </main>
        <footer class="view-addr">
            <a class="new-addr" href="<{link app=digitalmarketing ctl=mobile_activity act=addrs}>?type=new&partin_id=<{$partin.partin_id}>">添加新地址</a>
        </footer>
    </body>
    <script src="/themes/mobile/default/statics/activity/js/common.min.js" type="text/javascript"></script>
</html>
