<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>微信支付</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link type="image/x-icon" href="<{$env.conf.mobile.mobile_icon|storager}>" rel="apple-touch-icon-precomposed">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style media="screen">
        body{
            background:#e7e8eb;
            font-size:14px;
            font-family: "Helvetica Neue","Hiragino Sans GB","Microsoft YaHei","\9ED1\4F53",Arial,sans-serif;
            color:#222;
            padding:0;
            margin:0;
        }
        .header{
            background:#fff;
            border-top:4px solid #44b549;
            border-bottom:1px solid #d9dadc;
        }
        .container{
            margin:20px auto;
            width: 95%;
        }
        .c-h{
            line-height: 38px;
            height: 38px;
            padding: 0 14px;
            background-color: #f4f5f9;
            border-bottom: 1px solid #e7e7eb;
        }
        .qrcode{
            background: #fff;
            text-align: center;
            padding: 50px 0;
        }
        <{if $is_mobile!='true'}>
        .qrcode p{
            padding: 50px 0;
        }
        <{/if}>
        .qrcode strong{
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
                <h1><img src="https://wx.gtimg.com/pay/img/common/logo.png" /></h1>
        </div>
    </div>
    <div class="container">
        <div class="qrcode">
            <p>
                正在打开微信支付...
            </p>
            <div class='info'>
                应付金额：<small>￥</small><strong><{$total_fee|cur}></strong><br>
                订单编号：<{$order_id}><br>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        location = "<{$deeplink}>";
    </script>
</body>
</html>
