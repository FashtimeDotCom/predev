// ---------------------- 定义设计方法 page.data
var pageData = function () {

    var root = this;

    // page data
    this.page = __PAGE_DATA_;
    this.page.draft = __PAGE_DATA_DRAFT_;
    this.page.currWidgets = __PAGE_DATA_.widgets;
    this.page.onSetting = false;

    // oth data
    this.gallery_remote = __GALLERY_REMOTE_;
    this.drags = {};

    // page methods
    this.methods = new function () {

        this.root = root;

    };

    this.name = function (name) {
        if (name.charAt(name.length - 1) == '*') {
            name = name.substring(0, name.length - 1);
        }
        return name;
    };

    // --------------------------- 获取提交数据
    this.getDesignWidgets = function () {
        var widgets = [];
        var currWidgets = this.page.currWidgets;
        if (currWidgets) {
            var _l = currWidgets.length;
            for (var n = 0; n < _l; n++) {
                var _tmp = currWidgets[n];
                var _name = this.name(_tmp.name);
                var _data = _tmp.data;
                if (_name == 'goodslist' || _name == 'omnipotentform'||_name == 'articlelist') {
                    if (_data.items)
                        delete _data.items;
                }
                var _widget = {
                    name: _tmp.name,
                    data: _data
                };
                widgets.push(_widget);
            }
        }
        return widgets;
    };

    // 初始化当前组件
    this.init = function () {
        if (this.page.draft) {
            this.page.currWidgets = this.page.widgets;
        } else {
            this.page.currWidgets = this.page.widgets_draft;
        }
    };

    this.init();

};

// 选取图片
designStore.methods.selectUpImg = function(obj) {
    $("input[type='file']:first", $(obj.target).parent()).get(0).click();
};

// 已选取图片
designStore.methods.onFileChange = function(obj, callBack) {
    var upFile = obj.target.files || obj.dataTransfer.files;
    if (!upFile.length) return;
    for (var n = 0; n < upFile.length; n++) {
        this.uploadImg(upFile[n], callBack);
    }
};

// 上传图片
designStore.methods.uploadImg = function(file, callBack) {
    if (!file || !file.name) {
        return false;
    }
    var formData = new FormData();
    formData.append('uploadImg', file);

    var config = {
        headers: {
            'Content-Type': 'multipart/form-data'
        }
    };

    axios.post(this.root.imgUploadUrl, formData, config)
        .then(function(response) {
            if (!response.data)
                return false;
            var res = response.data;
            var error = res.error;
            var message = res.message;
            if (error) {
                if (!message) message = '上传失败';
                Messagebox.warning(message);
                return false;
            }

            var url = res.url;
            if (callBack) callBack(url);
            return;
        });
    return;
};

// 删除图片
designStore.methods.removeCreateUpimg = function(callBack) {
    if (!callBack) return;
    bootbox.confirm('<h3>确定要删除？</h3>', function(flag) {
        if (!flag)
            return;
        callBack();
    });
};

// ----------------------- 定义组件方法
// 对象 clone
designStore.clone = function(obj) {
    var res;
    if (obj instanceof Array) {
        res = [];
        var i = obj.length;
        while (i--) {
            res[i] = this.clone(obj[i]);
        };
        return res;
    } else if (obj instanceof Object) {
        res = {};
        for (k in obj) {
            res[k] = this.clone(obj[k]);
        }
        return res;
    } else {
        return obj;
    }
};

// ----------------------- 基础操作
// 关闭设置显示
designStore.methods.closeSetting = function() {
    this.root.page.onSetting = false;
    var _l = this.root.page.currWidgets.length;
    for (var n = 0; n < _l; n++) {
        this.root.page.currWidgets[n].onSetting = false;
    }
};

// 关闭单个设置显示
designStore.methods.closeEv = function(vnode) {
    this.root.page.onSetting = false;
    this.root.page.currWidgets[vnode.index].onSetting = false;
};

// 打开设置显示
designStore.methods.onSetting = function(vnode, scrollTo) {
    var _objId = vnode.widget.name + '_design_' + vnode.index;
    var _obj = $('#' + _objId);
    if (_obj.length < 1)
        return;
    var _settingObjId = vnode.widget.name + '_setting_' + vnode.index;
    var _bodyHeight = $(document.body).outerHeight(true);
    var _settingHeight = $('#' + _settingObjId).outerHeight(true);
    var _toTop = $('#' + _objId).offset().top;
    var _toBt = _bodyHeight - _toTop;
    var _posType = _toTop > (_bodyHeight / 2) ? true : false;
    if (_settingHeight > _toBt) {
        if (_settingHeight > _toTop) {
            $('#' + _settingObjId).css({
                'top': 0,
                'bottom': 'auto'
            });
        } else {
            $('#' + _settingObjId).css({
                'top': 'auto',
                'bottom': 0
            });
        }
    } else {
        $('#' + _settingObjId).css({
            'top': 0,
            'bottom': 'auto'
        });
    }

    this.root.page.onSetting = true;

    var _l = this.root.page.currWidgets.length;
    for (var n = 0; n < _l; n++) {
        if (n == vnode.index) {
            this.root.page.currWidgets[n].onSetting = true;
        } else {
            this.root.page.currWidgets[n].onSetting = false;
        }
    }

    if(scrollTo) $.scrollTo('#' + _objId, 800);
};

// 删除已选组件
designStore.methods.deleteWidget = function(vnode) {
    var _t = this;
    bootbox.confirm('<h3>确定要删除？</h3>', function(flag) {
        if (!flag)
            return;
        _t.root.page.currWidgets.splice(vnode.index, 1);
    });
};

// 拖入组件
designStore.methods.onDesignDragAdd = function(vnode, item) {
    //console.log('Add', new Date());
    var _evt = this.root.drags.add.evt;
    var _oldIndex = _evt.oldIndex;
    var _newIndex = _evt.newIndex;
    var _widget = this.root.clone(this.root.page.xcx_widgets[_oldIndex] || {});
    var _tmp = {
        name: _widget.name,
        title: _widget.title,
        desc: _widget.desc,
        onSetting: false,
        data: _widget.default
    };
    _evt.item.remove();
    this.root.page.currWidgets.splice(_newIndex, 0, _tmp);
};

// 拖拽结束
designStore.methods.onDesignDragEnd = function(vnode) {
    //console.log('End', new Date());
    var _sort = this.root.drags.sort;
    if (!_sort)
        return;
    var _evt = _sort.evt;
    var _evtClone = _evt.clone;
    if (_evtClone)
        return false;

    var _oldIndex = _evt.oldIndex;
    var _newIndex = _evt.newIndex;
    if (_oldIndex == _newIndex)
        return;
    var _t = this;
    var _tmp = this.root.clone(this.root.page.currWidgets[_oldIndex] || {});

    if (!_tmp)
        return;

    var widgets = this.root.clone(this.root.page.currWidgets || {});
    this.root.page.currWidgets = [];
    var _l = widgets.length;
    setTimeout(function() {
        for (var n = 0; n < _l; n++) {
            if (_newIndex < _oldIndex) {
                if (n == _newIndex) {
                    _t.root.page.currWidgets.push(_tmp);
                }
            }

            if (n != _oldIndex) {
                _t.root.page.currWidgets.push(widgets[n]);
            }

            if (_newIndex > _oldIndex) {
                if (n == _newIndex) {
                    _t.root.page.currWidgets.push(_tmp);
                }
            }
        }
    }, 1);
    return;
};

// --------------------------- 项目操作
// 移除项目
designStore.methods.itemDelEv = function(vnode, item_index) {
    var _t = this;
    bootbox.confirm('<h3>确定要删除么？</h3>', function(flag) {
        if (!flag)
            return;
        _t.root.page.currWidgets[vnode.index].data.items.splice(item_index, 1);
    });
};

// 编辑项目
designStore.methods.childItemEditEv = function(vnode, item_index, item) {
    this.root.page.currWidgets[vnode.index].data.items.splice(item_index, 1);
    this.root.page.currWidgets[vnode.index].data.items.splice(item_index, 0, item);
};
// 新增项目
designStore.methods.itemAddEv = function(vnode, item) {
    this.root.page.currWidgets[vnode.index].data.items.push(item);
};

// ----------------------- 拖拽指令定义
Vue.directive('sortable', {
    bind: function(el, binding, vnode) {
        var opts = Object.assign({
            setData: function(dataTransfer, dragEl) {
                dataTransfer.setData('Text', dragEl.textContent);
                // console.log('setData', new Date());
                designStore.drags.data = {
                    dataTransfer: dataTransfer,
                    dragEl: dragEl,
                    vnode: vnode
                };
                //console.log(evt);
                //console.log(designStore.drags);
                if (this.options.events && this.options.events.setData && vnode.context[this.options.events.setData]) {
                    vnode.context[this.options.events.setData](designStore.drags, dataTransfer, dragEl, el, binding, vnode);
                }
            },
            onChoose: function(evt) {
                //console.log('onChoose', new Date());
                designStore.drags.choose = {
                    evt: evt,
                    vnode: vnode
                };
