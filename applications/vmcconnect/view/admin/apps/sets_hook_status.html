<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
    <h3 class="modal-title">批量设置服务启用状态</h3>
</div>
<form action="index.php?app=vmcconnect&ctl=admin_apps&act=save_hook_status" method="post"  >
    <div class="modal-body">
        <textarea name="filter" style="display:none"><{$filter}></textarea>
        <input type="hidden" name="type" value="<{$type}>"/>
        <label class="radio-inline"><input  type="radio" name="set[app_hook_status]" <{if !$app_hook_status}>checked<{/if}> value="0">禁用</label>
        <label class="radio-inline"><input  type="radio" name="set[app_hook_status]" <{if $app_hook_status}>checked<{/if}> value="1">启用</label>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn blue">确定</button>
    </div>
</form>
