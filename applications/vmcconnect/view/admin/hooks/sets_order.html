<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
    <h3 class="modal-title">批量设置推荐类型排序</h3>
</div>
<form action="index.php?app=vmcconnect&ctl=admin_hooks&act=save_order" method="post"  >
    <div class="modal-body">
        <textarea name="filter" style="display:none"><{$filter}></textarea>
        <input type="hidden" name="type" value="<{$type}>"/>
        <input type="number" class="form-control" name="set[hook_order]" value="<{$hook_order}>" placeholder="输入排序值">
        <span class="help-block">排序值<code>(1-5000之间)</code>越小,排序越靠前</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn blue">确定</button>
    </div>
</form>
