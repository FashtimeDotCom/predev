<form action="index.php?app=store&ctl=admin_report&act=export" method="post" class="form" target="_blank">

            <div class="form-group">
                <label class="col-md-3 control-label">选择报表</label>

                <div class="col-md-4">
                    <select class=" form-control" name="report_type">
                        <option value="order">交易概要报表</option>
                        <option value="order_items">商品发货退货报表</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">交易时间</label>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">交易类型</label>
                <div class="col-md-4">
                    <select class=" form-control" name="bill_type">
                        <option value="-1">全部</option>
                        <option value="payment">收款</option>
                        <option value="refund">退款</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">交易状态</label>
                <div class="col-md-4">
                    <select class=" form-control" name="status">
                        <option value="-1">全部</option>
                        <option value="succ">成功</option>
                        <option value="ready">准备中</option>
                    </select>
                </div>
            </div>

                        <option value="-1">全部</option>
                        <option value="0">无优惠</option>

                    </select>
                </div>

            <div class="form-group">
                <label class="col-md-3 control-label">支付方式</label>
                <div class="col-md-6">
