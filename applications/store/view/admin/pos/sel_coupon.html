<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
	<h4 class="modal-title">使用优惠券</h4>
</div>
<div class="modal-body">
	<div class="coupon-list-body">
		<{foreach from=$available_coupons item=coupon key=key}>
			<div class="row coupon-list" data-coupon_code="<{$key}>">
                <div class="col-xs-1 coupon-check">
                    <input type="checkbox" value="1" <{if $coupon.check}>checked<{/if}> >
                </div>
                <div class="col-xs-11">
				<div class="coupon-info col-xs-12 clearfix">
					<strong class="pull-left"><{$coupon.name}></strong>
					<span class="pull-right">编号:<{$key}></span>
				</div>
				<div class="coupon-date col-xs-12">
					<strong>有效期至:</strong>
					<span><{$coupon.to_time|cdate}></span>
					<label class="label label-success">有效</label>
				</div>
				<div class="coupon-desc col-xs-12">
					使用说明：<{$coupon.description}>
				</div>
			</div>
			</div>
		<{/foreach}>
	</div>

	<div class="coupon-code-body form-group clearfix<{if count($available_coupons) > 0}> hide<{/if}>">
		<label class="col-xs-3 control-label">优惠券号码:</label>
		<span class="col-xs-9">
			<input class="form-control" id="inpu_coupon_code" type="text" placeholder="请输入优惠券号码">
		</span>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default col-xs-12" id="add_coupon_btn">添加优惠券</button>
</div>
