<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>价签内容</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style type="text/css">
        body{padding:0;margin:0;color:#000;font-size:14px}ul{list-style:none;padding:0;margin:0}p{margin:0;padding:0}.fl{float:left}.fr{float:right}.peicetag-warp{width:20cm;height:auto;margin:0 auto}.peicetag-warp .main{width:100%;height:100%;position:relative;overflow:hidden}.peicetag-warp .main .item:nth-child(2n) .content{padding-left:18px}.peicetag-warp .main .item{float:left;width:50%;height:192px;background:#fff}.peicetag-warp .main .item .top{width:100%;height:45px;display:none}.peicetag-warp .main .item .top img{width:100%;vertical-align:middle}.peicetag-warp .main .item .content{padding:0;height:140px;margin-top:0}.peicetag-warp .main .item .content .item-name{width:100%;padding:4px 0 8px 0;overflow:hidden}.peicetag-warp .main .item .content .item-name .in-title{display:inline-block;width:46px;float:left;height:29px;text-align:right;font-size:16px;font-family:KaiTi}.peicetag-warp .main .item .content .item-name .in-content{display:inline-block;float:left;width:304px;height:29px}.peicetag-warp .main .item .content .item-name .in-content p{word-break:break-word;font-size:16px}.peicetag-warp .main .item .content .item-info{height:12px;border-top:2px dashed transparent;border-bottom:2px dashed transparent;padding:8px 0 5px 0;font-size:12px}.peicetag-warp .main .item .content .item-info .num-title{width:33px;text-align:center;height:12px;font-family:KaiTi}.peicetag-warp .main .item .content .item-info .num-content{width:54px;height:12px;line-height:12px;text-align:left}.peicetag-warp .main .item .content .item-info .size-title{width:34px;text-align:center;height:12px;font-family:KaiTi}.peicetag-warp .main .item .content .item-info .size-content{width:49px;height:12px;text-align:left;line-height:12px}.peicetag-warp .main .item .content .item-info .unit-title{width:60px;text-align:center;height:12px;font-family:KaiTi}.peicetag-warp .main .item .content .item-info .unit-content{width:43px;height:12px;line-height:12px;text-align:center}.peicetag-warp .main .item .content .item-info .origin-title{width:34px;text-align:center;height:12px;font-family:KaiTi}.peicetag-warp .main .item .content .item-info .origin-content{width:42px;height:12px;line-height:12px;text-align:center}.peicetag-warp .main .item .content .item-price{padding-top:8px;height:48px;overflow:hidden}.peicetag-warp .main .item .content .item-price .item-pricebox{float:left;height:27px;width:179px;border:1px solid transparent;padding:5px 0;font-family:微软雅黑}.peicetag-warp .main .item .content .item-price .item-pricebox span{display:block;float:left}.peicetag-warp .main .item .content .item-price .item-pricebox .price-currency{width:34px;height:34px;text-align:right;font-size:14px}.peicetag-warp .main .item .content .item-price .item-pricebox .price-text{width:121px;height:28px;color:#959493;text-align:center;font-size:26px;font-weight:700}.peicetag-warp .main .item .content .item-price .item-pricebox .price-text .price-decimal{font-size:18px;font-weight:700}.peicetag-warp .main .item .content .item-price .item-pricebox .price-unit{width:23px;height:27px;font-size:14px}.peicetag-warp .main .item .content .item-price .item-barcode{width:150px;float:left;height:auto;margin-left:10px}.peicetag-warp .main .item .content .item-price .item-barcode .barcode-img{height:34px}.peicetag-warp .main .item .content .item-price .item-barcode .barcode-img img{width:100%}.peicetag-warp .main .item .content .item-price .item-barcode .barcode-num{height:10px;line-height:10px;font-size:10px;text-align:center}.peicetag-warp .main .item .content .hotlines{text-align:right;height:12px;line-height:12px;font-size:10px}

        .peicetag-warp:nth-child(n+2){
            margin-top: -51px;
        }
        .peicetag-warp .main .item .content .item-name .in-content p{
            font-size: 15px;
            line-height: 15px;
        }
        .peicetag-warp .main .item .content .item-price .item-barcode .barcode-img{
            padding: 0px;
            overflow: hidden !important;
            text-align: center;
            margin: 0 auto;
        }
        .peicetag-warp .main .item .content .item-price .item-barcode .barcode-num{
            margin-top: 3px;
        }
    </style>
</head>
<body>
<{foreach from=$res item=products}>
<div class="peicetag-warp">
    <div class="main">
        <{foreach from=$products item=product}>
        <div class="item">
            <div class="top">

            </div>
            <div class="content">
                <div class="item-name">
                    <div class="in-title fl"></div>
                    <div class="in-content fl">
                        <p><{$product.name}></p>
                    </div>
                </div>
                <div class="item-info">
                    <div class="num-title fl"></div>
                    <div class="num-content fl"><{$product.bn}></div>
                    <div class="size-title fl"></div>
                    <div class="size-content fl"><{$product.spec_info}></div>
                    <div class="unit-title fl"></div>
                    <div class="unit-content fl"><{$product.unit}></div>
                    <div class="origin-title fl"></div>
                    <div class="origin-content fl"><{$product.address}></div>
                </div>
                <div class="item-price">
                    <div class="item-pricebox">
                            <span class="price-currency">
                             </span>
                            <span class="price-text">
                                <{$product.price|price:'int'}>.
                                <sup class="price-decimal"><{$product.price|price:'float'}></sup>
                            </span>
                        <span class="price-unit"></span>
                    </div>
                    <div class="item-barcode">
                        <div class="barcode-img" data-id="<{$product.barcode}>">
                            <div></div>
                        </div>
                        <div class="barcode-num"><{$product.barcode}></div>
                    </div>
                </div>
                <p class="hotlines">
                </p>
            </div>
        </div>
        <{/foreach}>
    </div>
</div>
<{/foreach}>
<script src="/themes/pc/nanbai/barcode/jquery-1.3.2.min.js"></script>
<script src="/themes/pc/nanbai/barcode/jquery-barcode.js"></script>
<script>

    function generateBarcode(value ,obj){
        var btype = 'code128';
        var renderer = 'css';
        var quietZone = false;

        var settings = {
            output:renderer,
            bgColor: '#FFFFFF',
            color: '#000000',
            barWidth: 1,
            barHeight: 45,
            moduleSize: 5,
            posX: 10,
            posY: 20,
            addQuietZone: 1
        };

        obj.html("").show().barcode(value, btype, settings);

    }

    function showConfig1D(){
        $('.config .barcode1D').show();
        $('.config .barcode2D').hide();
    }

    function showConfig2D(){
        $('.config .barcode1D').hide();
        $('.config .barcode2D').show();
    }

    function clearCanvas(){
        var canvas = $('#canvasTarget').get(0);
        var ctx = canvas.getContext('2d');
        ctx.lineWidth = 1;
        ctx.lineCap = 'butt';
        ctx.fillStyle = '#FFFFFF';
        ctx.strokeStyle  = '#000000';
        ctx.clearRect (0, 0, canvas.width, canvas.height);
        ctx.strokeRect (0, 0, canvas.width, canvas.height);
    }

    $(function(){
        $(".barcode-img").each(function(){
            var nums = $(this).attr('data-id');
            generateBarcode(nums ,$(this));
        });
    });

</script>

<script charset="utf-8">
    self.focus();
    self.print();
</script>
</body>
</html>
