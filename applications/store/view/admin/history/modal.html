<!-- 订单列表 -->
<div class="modal pos-modal" id="order_filter_modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
                <h3 class="modal-title">订单查询</h3>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-body form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">下单时间
                            </label>
                            <div class="col-md-4 hidden">
                                <{input type=time name="from_time" placehoder="开始时间" value=""}>
                                <{input type=time name="to_time" placehoder="结束时间" value=""}>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-inline margin-top-10">
                                    <li><button class="btn btn-default btn-xs time-button" data-drange="from_time|to_time|-1000" type="button">不限</button></li>
                                    <li><button class="btn btn-default btn-xs time-button" data-drange="from_time|to_time|0" type="button">今天</button></li>
                                    <li><button class="btn btn-default btn-xs time-button" data-drange="from_time|to_time|-1" type="button">昨天</button></li>
                                    <li><button class="btn btn-default btn-xs time-button " data-drange="from_time|to_time|-1" type="button">前天</button></li>
                                    <li><button class="btn btn-default btn-xs time-button" data-drange="from_time|to_time|-7" type="button">最近一周</button></li>
                                    <li><button class="btn btn-default btn-xs time-button" data-drange="from_time|to_time|-30" type="button">最近一月</button></li>

                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">订单总金额
                            </label>
                            <div class="col-md-2 hidden">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-2 hidden">
                                <input type="text" class="form-control" >
                            </div>
                            <div class="col-md-6">
                                <ul class="list-inline margin-top-10">
                                    <li><button class="btn btn-default btn-xs money-button" data-drange="from_money|to_money|-" type="button">不限</button></li>
                                    <li><button class="btn btn-default btn-xs money-button" data-drange="from_money|to_money|0-100" type="button">0-100</button></li>
                                    <li><button class="btn btn-default btn-xs money-button" data-drange="from_money|to_money|100-200" type="button">100-200</button></li>
                                    <li><button class="btn btn-default btn-xs money-button" data-drange="from_money|to_money|200-500" type="button">200-500</button></li>
                                    <li><button class="btn btn-default btn-xs money-button" data-drange="from_money|to_money|500-1000" type="button">500-1000</button></li>
                                    <li><button class="btn btn-default btn-xs money-button" data-drange="from_money|to_money|1000-" type="button">1000以上</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body-list">

                </div>
                <div class="modal-footer">
                    <div class="row">
                        <!-- <div class="col-xs-6">
                            <button type="button" class="btn btn-block btn-lg default" data-dismiss="modal">关闭</button>
                        </div> -->
                        <!--<div class="col-xs-12">-->
                        <!--<button type="button" data-productid="<{$product.product_id}>" class="btn button-confirm btn-block btn-lg blue">确认</button>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 选择退款方式-->
<div class="modal" id="refund_modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
                <h3 class="modal-title">退款</h3>
            </div>

            <div class="modal-body">
                <div class="row cash-btn">
                    <div class="col-sm-3 ">
                        <button type="button" data-payappid="cash" class="icon-btn btn-block">
                            <i class="fa fa-money"></i>
                            <div>现金</div>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" data-payappid="paybycard" class="icon-btn btn-block">
                            <i class="fa fa-credit-card"></i>

                            <div>刷卡</div>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" data-payappid="alipayqrcode" class="icon-btn btn-block ">
                            <i class="fa fa-qrcode"></i>

                            <div>支付宝</div>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" data-payappid="wxqrcode" class="icon-btn btn-block">
                            <i class="fa fa-weixin"></i>

                            <div>微信</div>
                        </button>
                    </div>
<!--
                    <div class="col-sm-3">
                        <button type="button" data-payappid="membercard" class="icon-btn btn-block">
                            <i class="fa fa-user"></i>

                            <div>MMGO专用卡</div>
                        </button>
                    </div>
-->
                </div>


            </div>


        </div>
    </div>
</div>

<!--更改退款方式模态框 start-->
<div class="modal fade" id="change_refund_modal" role="dialog" aria-hidden="true">
    <input id="pay_order_id" type="hidden">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">关闭</span></button>
                <h3 class="modal-title">修改退款方式</h3>
            </div>

            <div class="modal-body">

                <div class="row cash-btn">
                    <div class="col-sm-3">
                        <button class="pay-method-btn icon-btn text-danger btn-block " type="button" data-payappid="cash">
                            <i class="fa fa-money"></i>

                            <div>现金</div>
                            <i class="fa fa-check-circle-o" style="position:absolute;top:-5px;right:-5px;"></i>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button class="pay-method-btn icon-btn btn-block" type="button" data-payappid="paybycard">
                            <i class="fa fa-credit-card"></i>

                            <div>刷卡</div>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" data-payappid="alipayqrcode" class="icon-btn btn-block ">
                            <i class="fa fa-qrcode"></i>

                            <div>支付宝</div>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" data-payappid="wxqrcode" class="icon-btn btn-block">
                            <i class="fa fa-weixin"></i>

                            <div>微信</div>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button class="pay-method-btn icon-btn btn-block" type="button" data-payappid="membercard">
                            <i class="fa fa-user"></i>

                            <div>MMGO专用卡退款</div>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
