<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
    <h3 class="modal-title"><{$pay_method['name']}></h3>
</div>
<div class="btn btn-lg btn-block bg-green-seagreen" style="font-size:24px;">
    预计应退：<i id="need_total_pay" class="fa fa-cny fa-3x"><{$refund_info['need_refund']|cur}></i>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="screen-num-ipt" id="payBody">
                <form id="refund_form">
                    <input name="refund[order_id]" type="hidden" value="<{$order['order_id']}>">
                    <input name="refund[pay_app_id]" type="hidden" value="<{$pay_method['app_id']}>" id="pay_app_input">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel panel-default text-center">
                                <input type="text" value="" placeholder="请输入退款金额"  class="form-control input-lg text-center font-green-seagreen refund-input"  data-need_pay_max="<{$refund_info['need_refund']|cur}>" name="refund[money]" id="refund_money_input" style="font-size:32px">
                            </div>
                        </div>
                    </div>
                    <{if $pay_method['app_id'] == 'paybycard' }>
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h3 class="panel-title">交易流水号</h3>
                        </div>
                        <input type="text" id="out_trade_no" autocomplete="off" placeholder="输入交易流水号" value=""  class="form-control input-lg text-center font-green-seagreen " name="refund[out_trade_no]" style="font-size:32px">
                    </div>
                    <{elseif $pay_method['app_id'] == 'membercard' }>
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h3 class="panel-title">MMGO专用卡磁条内容</h3>
                        </div>
                        <input id="store_id" name="store_id" type="hidden" value="<{$orderInfo['store_id']}>">
                        <input type="password" id="out_membercard_no" autocomplete="off" placeholder="请刷卡" value=""  class="form-control input-lg text-center font-green-seagreen " name="pay[out_membercard_no]" style="font-size:32px">
                        <table id="data_add_table" class="table " style="display: none" >
                            <thead >
                            <tr>
                                <th>编辑</th>
                                <th>购物卡号</th>
                                <th>余额</th>
                                <th>使用</th>
                                <th>剩余</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td> </td>
                                <td> </td>
                                <td>合计：</td>
                                <td id="table_sum">0.00</td>
                                <td id="table_surplus">0.00</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                    <{/if}>
                </form>

                <{if $pay_method['app_id'] == 'cash'}>
                <div class="well well-sm">
                    <div class="row margin-top-10">
                        <div class="col-xs-4">
                            <button data-val='7' type="button" class="btn btn-block btn-default"><span class="h1">7</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button data-val='8' type="button" class="btn btn-block btn-default"><span class="h1">8</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button data-val='9' type="button" class="btn btn-block btn-default"><span class="h1">9</span>
                            </button>
                        </div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-xs-4">
                            <button data-val='4' type="button" class="btn btn-block btn-default"><span class="h1">4</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button data-val='5' type="button" class="btn btn-block btn-default"><span class="h1">5</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button data-val='6' type="button" class="btn btn-block btn-default"><span class="h1">6</span>
                            </button>
                        </div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-xs-4">
                            <button data-val='1' type="button" class="btn btn-block btn-default"><span class="h1">1</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button data-val='2' type="button" class="btn btn-block btn-default"><span class="h1">2</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button data-val='3' type="button" class="btn btn-block btn-default"><span class="h1">3</span>
                            </button>
                        </div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-xs-4">
                            <button data-val='0' type="button" class="btn btn-block btn-default"><span class="h1">0</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button data-val='.' type="button" class="btn btn-block btn-default"><span class="h1">.</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                            <button data-val='delete' type="button" class="btn btn-block default">
                                <span class="h1"><i class="glyphicon glyphicon-arrow-left"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
                <{/if}>

            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-6">
            <button type="button" class="btn btn-block btn-lg btn-default" id="change_refund_method" data-order_id="<{$order['order_id']}>">使用其他退款方式</button>
        </div>
        <div class="col-xs-6">
            <button type="button"  class="btn button-confirm btn-block btn-lg blue" id="confirm_refund_btn">完成退款</button>
        </div>
    </div>
</div>
