<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
    <h3 class="modal-title">收款明细</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-hover">
                <tr>
                    <th>交易时间</th>
                    <th>交易单号</th>
                    <th>交易金额</th>
                    <th>交易方式</th>
                    <th>交易类型</th>
                    <th>操作员</th>
                </tr>
                <{foreach from=$bill_list item=list}>
                    <tr>
                        <td><{$list.createtime|cdate:FDATE_FTIME}></td>
                        <td><{$list.bill_id}></td>
                        <td><{$list.money|cur}></td>
                        <td><{$pay_method[$list.pay_app_id]['name']}></td>
                        <td>
                            <{if $list.bill_type == 'payment'}>
                                收款
                            <{else}>
                                退款
                            <{/if}>
                        </td>
                        <td><{$list.op_no}></td>
                    </tr>
                <{/foreach}>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <!-- <div class="col-xs-6">
            <button type="button" class="btn btn-block btn-lg default" data-dismiss="modal">关闭</button>
        </div> -->
    </div>
</div>
