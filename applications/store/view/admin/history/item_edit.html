<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
	<h3 class="modal-title"><{$product.name}><br><small> <i class="glyphicon glyphicon-barcode"></i> <{$product.barcode}></small></h3>
</div>
<div class="modal-body">
	<div class="row">
		<!-- <div class="col-xs-4">
			<img src="<{$product.image_id|storager:m}>" class="img-responsive img-thumbnail"/>
		</div> -->
		<div class="col-xs-12">
			<div class="screen-num-ipt">
				<div class="panel panel-default text-center">
					<p class="h4">退货数量</p>
					<input type="text" value="<{$env.get.current_count}>" readonly='true' class="form-control input-lg text-center font-green" placeholder="请键入数量" style="font-size:32px">
				</div>

				<div class="row margin-top-10">
					<div class="col-xs-4">
						<button data-val='7' type="button" class="btn btn-block btn-default"><span class="h1">7</span>
						</button>
					</div>
					<div class="col-xs-4">
						<button data-val='8' type="button" class="btn btn-block btn-default"><span class="h1">8</span>
						</button>
					</div>
					<div class="col-xs-4">
						<button data-val='9' type="button" class="btn btn-block btn-default"><span class="h1">9</span>
						</button>
					</div>
				</div>
				<div class="row margin-top-10">
					<div class="col-xs-4">
						<button data-val='4' type="button" class="btn btn-block btn-default"><span class="h1">4</span>
						</button>
					</div>
					<div class="col-xs-4">
						<button data-val='5' type="button" class="btn btn-block btn-default"><span class="h1">5</span>
						</button>
					</div>
					<div class="col-xs-4">
						<button data-val='6' type="button" class="btn btn-block btn-default"><span class="h1">6</span>
						</button>
					</div>
				</div>
				<div class="row margin-top-10">
					<div class="col-xs-4">
						<button data-val='1' type="button" class="btn btn-block btn-default"><span class="h1">1</span>
						</button>
					</div>
					<div class="col-xs-4">
						<button data-val='2' type="button" class="btn btn-block btn-default"><span class="h1">2</span>
						</button>
					</div>
					<div class="col-xs-4">
						<button data-val='3' type="button" class="btn btn-block btn-default"><span class="h1">3</span>
						</button>
					</div>
				</div>
				<div class="row margin-top-10">
					<div class="col-xs-8">
						<button data-val='0' type="button" class="btn btn-block btn-default"><span class="h1">0</span>
						</button>
					</div>
					<div class="col-xs-4">
						<button data-val='delete' type="button" class="btn btn-block default"><span class="h1">
                             <i class="glyphicon glyphicon-arrow-left"></i></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="row">
		<!-- <div class="col-xs-6">
			<button type="button" class="btn btn-block btn-lg default" data-dismiss="modal">关闭</button>
		</div> -->
		<div class="col-xs-12">
			<button type="button" data-productid="<{$product.product_id}>" class="btn button-confirm btn-block btn-lg blue">确认</button>
		</div>
	</div>
</div>
