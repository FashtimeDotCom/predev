<div class="table-scrollable">
    <table class="table">
        <thead>
        <tr>
            <th>货号</th>
            <th>条码</th>
            <th>名称</th>
            <th>盘损货数</th>
            <th>盘盈货数</th>
            <th>单价</th>
        </tr>
        </thead>
        <tbody>
        <{foreach from=$items key=key item=product}>
        <tr>
            <td>
                <{$product.goods_bn}>
            </td>
            <td>
                <{$product.goods_barcode}>
            </td>
            <td>
                <{$product.goods_name}>
            </td>
            <td>
                <{$product.goods_check_loss_num}>
            </td>
            <td>
                <{$product.goods_check_profit_num}>
            </td>
            <td>
                <small>￥</small><{$product.income_goods_money|cur}>
            </td>

        </tr>
        <{/foreach}>
        </tbody>
    </table>
</div>
