<{if !$data_list}>
<div class="content-padded content-splash">
    <i class="fa fa-inbox fa-5x"></i>
    <p>
        暂无结果
    </p>
</div>
<{else}>
<ul class="table-view">
    <{foreach from=$data_list item=item name="gdl"}>
    <li class="table-view-cell media">
        <a class='g-link' href="<{link app=groupbooking ctl=mobile_product args1=$item.activity_id}>">
            <div class="media-object pull-left g-image-left">
                <img src="<{$item.product.image_id|storager:'s'}>" data-original="<{$item.product.image_id|storager:'s'}>"  alt="<{$item.product.name}>">
            </div>
            <div class="g-info media-body">
                <h4 class="g-name">
                    <{$item.product.name}>
                </h4>
                <p><{$item.people_number}>人成团</p>
                <p>拼团价格<{$item[conditions][$item[product_id]][price]|cur}></p>
            </div>
        </a>
    </li>
    <{/foreach}>
</ul>
<{/if}>
