<h3 class="page-title">表单数据导出</h3>
<form action="index.php?app=universalform&ctl=admin_data&act=export" method="post" target="_blank" id='export_form' class="form" >
    <div class="form form-horizontal">
        <!-- begin form body -->
        <div class="form-body">
            <div class="form-group">
                <label class="col-md-2 control-label">
                    选择超级表单
                </label>
                <div class="col-md-3">
                    <select class="form-control" name="filter[form_id]">
                        <{foreach from=$form_list item=form}>
                            <option value="<{$form.form_id}>"><{$form.name}></option>
                        <{/foreach}>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">表单数据最早提交时间  <span class="required" aria-required="true">*</span></label>
                <div class="col-md-4">
                    <{input type="time" name="filter[createtime|bthan]" required="true"}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">表单数据最最晚提交时间  <span class="required" aria-required="true">*</span></label>
                <div class="col-md-4">
                    <{input type="time" name="filter[createtime|lthan]" required="true"}>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 col-md-offset-2">
                    <div class="alert alert-warning">
                        数据时间段范围必填,且时间范围不能大于3个月
                    </div>
                </div>
            </div>
        </div>
        <!-- end form body -->
        <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-2 col-md-9">
                    <button type="submit" class="btn blue">导出</button>
                </div>
            </div>
        </div>
        <div>
</form>
