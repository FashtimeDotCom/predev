<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
    <h3 class="modal-title">编辑项</h3>
</div>
<form method="post" action="index.php?app=universalform&ctl=admin_form&act=save_module" id='cat_form' calss="">
    <input type='hidden' name='module_id' value="<{$module.module_id}>"/>
    <input type='hidden' name='form_id' value="<{$module.form_id}>"/>
    <div class="modal-body form form-horizontal">
        <div class="form-body">
            <div class="form-group">
                <label class="col-md-3 control-label">名称
                    <span class="required" aria-required="true">*</span>
                </label>
                <div class="col-md-5">
                    <input type="text" required=true value="<{$module.module_name}>"  name="module_name"  class='form-control' />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">字段输入类型
                    <span class="required" aria-required="true">*</span>
                </label>
                <div class="col-md-5">
                    <select data-tgroup="<{$module.type}>" data-tvalue="<{$module.tyname}>" class="form-control" name='tyname' id="tyname">
                        <{if $module.type == 'text' || $module.type == 'input'}>
                        <option value="输入项">输入项</option>
                        <{/if}>
                        <{if $module.type == 'select' || $module.type == 'checkbox'}>
                        <option value="单选项">单选项</option>
                        <option value="多选项" <{if $module.type == 'checkbox'}>selected<{/if}>>多选项</option>
                        <{/if}>
                        <{if $module.type == 'cal' || $module.type == 'date'}>
                        <option value="日期选择器">日期选择器</option>
                        <{/if}>
                    </select>
                    <{if $module.type == 'select' || $module.type == 'checkbox'}>
                    <div id="options_pane">
                        <input type="text" name="options" value="<{$module.options}>">
                    </div>
                    <{/if}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">是否可以为空
                </label>
                <div class="col-md-5">
                    <select class="form-control" name="required">
                        <option value="false">可以为空</option>
                        <option value="true" <{if $module.required eq 'true'}>selected<{/if}>>不可为空（必填）</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn blue">保存</button>
    </div>
</form>
<script charset="utf-8">
    $('#options_pane input[name=options]').tagsInput({
        'width': 'auto',
        'defaultText':'新选项',
    });

</script>
