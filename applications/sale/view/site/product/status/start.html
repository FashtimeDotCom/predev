<div class="product-quantity input-group" style="width:150px;" data-minibuy="1">
    <div class="spinner-buttons input-group-btn">
        <button type="button" class="btn btn-default">
        -
        </button>
    </div>
    <input type="text" id="J_sale_buy_num" class="spinner-input form-control"  value=1 data-max-sale=<{$sale.number}>>
    <div class="spinner-buttons input-group-btn">
        <button type="button" class="btn btn-default">
        +
        </button>
    </div>
</div>
<hr>
<a class="btn btn-success btn-lg btn-buy" href="<{link app=b2c ctl=site_cart act=fastbuy args0=$product_id args1=1}>">立即抢购</a>
<span class="J-countdown">
<i class="glyphicon glyphicon-time"></i>
<span class="day-show">0</span>
<span class="hour-show">0</span>
<span class="minute-show">0</span>
<span class="second-show">0</span>
后抢购结束
</span>
<script>
(function(){
    var notStart = new Sale.countdown(<{$sale.end - $now}>,$('.J-countdown'),function(){
        $('#J_sale_buy').load('<{link app=sale ctl=site_sale act=get_status arg0=$product_id}>',{'sale_id':<{$sale.id}>,'goods_id':<{$sale.goods_id}>});
    });
    $('#J_sale_buy_num').on('_change',function(e){
        var $el = $(this);
        if($el.val() > $el.data('max-sale')){
            $el.val($el.data('max-sale'));
        }
    });
})();
</script>
